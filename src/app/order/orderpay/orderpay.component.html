<ion-header>
  <ion-toolbar>
    <ion-title>Оплата заказа</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-segment (ionChange)="OnPayTypeSelect($event)" value="cash">
            <ion-segment-button value="cash">
              <ion-label>Наличные</ion-label>
            </ion-segment-button>
            <ion-segment-button value="credit">
              <ion-label>Терминал</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="stacked"> Получено от покупателя </ion-label>
            <ion-input  type="number" formControlName="cash" clear-input=true inputmode="decimal" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="stacked">
              <ion-text>Сдача : </ion-text>
            </ion-label>
            <ion-note slot="end" color="tertiary">
              <h5> {{ cash - OrderSumm }} </h5>
            </ion-note>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button fill='solid' expand='block' color='primary' (click)="Save()"> Save </ion-button>
          <ion-button fill='solid' expand='block' color='primary' (click)="Cancel()"> Cancel</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
