<ion-header>
  <ion-toolbar color='light'>
    <ion-title class="text-smaller" slot="start"> {{ item.goodname }} {{item.price}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label position="stacked"> input quantity </ion-label>
        <ion-input (ionBlur)="OnQuantityLeave()" #inputId type="number" formControlName="quantity" clear-input=true inputmode="decimal"></ion-input>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label position="stacked"> input comment </ion-label>
        <ion-input #commentinputId type="text" formControlName="comment" clear-input=true inputmode="text"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-footer>


  <ion-toolbar color='light'>
    <ion-buttons slot="end">
      <ion-button color='primary' (click)="Save()"> Save </ion-button>
      <ion-button (click)="Cancel()"> Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
