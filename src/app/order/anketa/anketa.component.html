<ion-header>
  <ion-toolbar color='light'>
    <ion-title slot="start"> Заполнить анкету </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="stacked"> Guests Quontity </ion-label>
            <ion-input (ionBlur)="OnInputGuestsLeave()" #inputGuestsId formControlName="GuestsQuontity" clear-input=true
              inputmode="decimal"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="stacked">Feed back </ion-label>
            <ion-input #inputFeedBackId formControlName="FeedBack" clear-input=true inputmode="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
  
    </ion-grid>
  </form>
</ion-content>

<ion-footer >
  <ion-button fill='solid' expand='block' color='primary'> Save</ion-button>
  <ion-toolbar color='light'>
    
    <ion-buttons slot="end">
      <ion-nav-link router-direction='back'>
        <ion-button>order</ion-button>
      </ion-nav-link>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
