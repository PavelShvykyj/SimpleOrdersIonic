<ion-header>
  <ion-toolbar>
    <ion-title>Addons</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header class="ion-text-center">
      <ion-label>connection</ion-label>
    </ion-list-header>
    <ng-container *ngIf="netState$ | async as netState">
      <ion-item>
        <ion-label color='danger'>{{netState.IP}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{netState.ServerPingTry | date:'mediumTime' }} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{netState.ServerPingAnswer}} </ion-label>
      </ion-item>


    </ng-container>




    <ion-list-header class="ion-text-center">
      <ion-label>local db keys</ion-label>
    </ion-list-header>

    <ng-container *ngIf="keys$ | async as keys">
      <ion-item-sliding *ngFor="let key of keys">
        <ion-item>
          <ion-label> {{key}} </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="Clear(key)">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-item-option>
          <ion-item-option (click)="Wiev(key)">
            <ion-icon name="eye-outline" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ng-container>
  </ion-list>
</ion-content>
