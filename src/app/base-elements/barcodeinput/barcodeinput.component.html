      <ion-title>Сканировать код</ion-title>

</ion-header>
  
  
  
  
  <ion-content >
    <form [formGroup]="form">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="stacked"> input code </ion-label>
              <ion-input (ionFocus)=OnInputFocus($event) #inputCodeId (keyup.enter)="OninputCodeIdLeave()" type="password"  formControlName="barcode" clear-input=true inputmode="decimal" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

    </form>
  
  </ion-content>

<ion-footer>
  <ion-button fill='solid' expand='block' color='tertiary'  (click)="Scan()"> Сканировать код</ion-button>
  <ion-toolbar color='light'> 
    <ion-buttons slot="end">
      <ion-button  color='primary' (click)="Activate()"> Ввести код</ion-button>
      <ion-button  color='primary' (click)="Save()"> Сохранить</ion-button>
      <ion-button  (click)="Cancel()"> Отмена</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
