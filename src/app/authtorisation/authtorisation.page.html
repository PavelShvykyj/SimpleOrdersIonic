<ion-header>
  <ion-toolbar>
    <ion-title>Authtorisation</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-content >
 

  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="stacked"> input password </ion-label>
            <ion-input type="password"  formControlName="password" clear-input=true inputmode="decimal" required></ion-input>
            
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button fill='solid' expand='block' color='tertiary'  (click)="LogginWithCard()"> Scan card</ion-button>
        </ion-col> 
      </ion-row>
      
      <ion-row>  
        <ion-col size-sm="6" offset-sm="3">
          <ion-button fill='solid' expand='block' color='primary'  (click)="Loggin()"> Logg in</ion-button>
          <ion-button fill='solid' expand='block' color='primary' routerLink="/home/block-app"> Cancel</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
