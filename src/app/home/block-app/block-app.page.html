<ion-header [translucent]="true" >
  
  <ion-toolbar>
    <ion-title>
      Заблокировано
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu='mainSide' autoHide=true></ion-menu-button>
    </ion-buttons>
    
  </ion-toolbar>
  <app-state></app-state>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-grid  >
    <ion-row >
      <ion-col size-sm="6" offset-sm="3">
        <ion-item lines="none" ><ion-label class="ion-text-center" color="danger">Залогинтесь что бы разблокировать</ion-label> </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="spaser">
      <ion-col size-sm="6" offset-sm="3">
        <ion-button fill='solid' expand='block' color='primary' routerLink="/authtorisation"> Логин </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="spaser">
      <ion-col size-sm="6" offset-sm="3">
        <ion-button fill='solid' expand='block' color='medium' (click)='PrepareToExit()'> Закрыть приложение </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
