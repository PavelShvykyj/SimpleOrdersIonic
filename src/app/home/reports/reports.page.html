<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-title>
      Текущие результаты
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu='mainSide' autoHide=true></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <app-state></app-state>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid  >
    <ion-row >
      <ion-col size-sm="6" offset-sm="3">
        <ion-item lines="none" ><ion-label class="ion-text-center" color="danger"> В разработке </ion-label> </ion-item>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size-sm="6" offset-sm="3">
        <ion-item lines="none" ><ion-label class="ion-text-center" color="danger"> Ожидается в ближайшем обновлении </ion-label> </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid> 
</ion-content>
