<ion-header>
  <ion-toolbar>
    <ng-container *ngIf="hall$ | async as hall">
      <ion-title>{{hall.name}}</ion-title>
    </ng-container>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="Refresh()">
        <ion-icon slot="icon-only" name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ng-container *ngIf="hallstate$ | async as items">
      <ion-virtual-scroll [items]="items" approxItemHeight="150px">
        <ion-row *virtualItem="let item">

          <ion-col *ngFor="let orderontable of item" size=4>
            <ion-card *ngIf="orderontable.orders.length == 0" button mode='ios' type="button" class="ion-no-padding ion-no-margin "
              routerLink="/order"
              [queryParams]="{'orderid': '', hallid: orderontable.hallid, tableid : orderontable.tableid}">
              <ion-card-header>
                <ion-card-title mode='md' class="ion-text-center">стол {{orderontable.tableid}}</ion-card-title>
                <ion-card-subtitle class="ion-text-center ion-no-margin"> ---
                </ion-card-subtitle>
              </ion-card-header>
              <ion-card-content class="ion-text-center">
                <p> Новый заказ </p>
              </ion-card-content>
            </ion-card>


            <ion-card mode='ios' *ngIf="orderontable.orders.length != 0"  class="ion-no-padding ion-no-margin ">
              <ion-card-header>
                <ion-card-title mode='md' class="ion-text-center">стол {{orderontable.tableid}}</ion-card-title>
                <ion-card-subtitle mode='md' class="ion-text-center ion-no-margin"> Выбрать  из {{ orderontable.orders.length + 1}} </ion-card-subtitle>
              </ion-card-header> 

              <ion-item>
                <ion-label color='medium' class="ion-text-wrap"><small> Выбрать заказ </small>  </ion-label>
                <ion-select (ionChange)="OnOrderSelected({'orderid': '', hallid: orderontable.hallid, tableid : orderontable.tableid})"   interface="alert" multiple="false" >
                  <ion-select-option *ngFor="let order of orderontable.orders"  value="order">
                    
                    <ion-text><small>{{ order.orderheader.waitername }} \ </small></ion-text>
                    
                    <ion-note slot="end"><small>поз. {{ order.orderheader.quantity }} \ </small> </ion-note>
                    <ion-note slot="end"><small>сум. {{ order.orderheader.summ }} </small> </ion-note>
                    
                    
                  </ion-select-option>
                  <ion-select-option value="{orderid : ''}">  Новый заказ </ion-select-option>
                </ion-select>
              </ion-item>
            </ion-card>
