<ion-header>
  <ion-toolbar>
    <ng-container *ngIf="hall$ | async as hall">
      <ion-title>{{hall.name}}</ion-title>
    </ng-container>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ng-container *ngIf="hallstate$ | async as items">
      <ion-virtual-scroll [items]="items" approxItemHeight="150px">
        <ion-row *virtualItem="let item">

          <ion-col *ngFor="let orderontable of item" [size]="GRID_COLUMS_QUONTITY">
            <ion-slides>
              <ion-slide  *ngFor="let order of orderontable.orders">
                <ion-card  button type="button" class="ion-no-padding ion-no-margin slidecontent">
                  <ion-card-header>
                    <ion-card-title class="ion-text-center">order {{order.orderid}}</ion-card-title>
                    <ion-card-subtitle class="ion-text-center ion-no-margin">{{order.orderheader.summ }}
                    </ion-card-subtitle>
                  </ion-card-header>
                  <ion-card-content class="ion-text-center">
                    <p>{{ order.orderheader.waitername }}}</p>
                    <p>{{ order.orderheader.quantity }}} items</p>
                    <p><small>{{ order.orderheader.modified }}} </small></p>
                    <p><small>{{ order.orderheader.status }}} </small></p>
                  </ion-card-content>
                </ion-card>
              </ion-slide>
              
              <ion-slide >
                <ion-card button type="button" class="ion-no-padding ion-no-margin slidecontent">
                  <ion-card-header>
                    <ion-card-title class="ion-text-center">table {{orderontable.tableid}}</ion-card-title>
                    <ion-card-subtitle class="ion-text-center ion-no-margin"> ---
                    </ion-card-subtitle>
                  </ion-card-header>
                  <ion-card-content class="ion-text-center">
                    <p> new order </p>
                  </ion-card-content>
                </ion-card>
              </ion-slide>


            </ion-slides>
          </ion-col>

        </ion-row>
      </ion-virtual-scroll>
    </ng-container>
  </ion-grid>


</ion-content>
